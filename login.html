<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件 登录|注册</title>
    <link rel="stylesheet" href="./code/assets/css/login.css">
    <link rel="stylesheet" href="./code/assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- 头部loug -->
    <div class="layui-main">
        <img src="./code/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册 -->
    <div class="dengluzhuce">
        <div class="toubu"></div>
        <!-- 登录div -->
        <div class="login-box">
            <!-- 登录的表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户登录账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" style="padding: 0 0 0 32px;" />
                </div>
                <!-- 用户登录的密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input " style="padding: 0 0 0 32px;" />
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册</a>
                </div>
            </form>
        </div>



        <!-- 注册div -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户登录账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input " style="padding: 0 0 0 32px;" />
                </div>
                <!-- 用户登录的密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input " style="padding: 0 0 0 32px;" />
                </div>
                <!-- 用户确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|reqwd"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input " style="padding: 0 0 0 32px;" />
                </div>
                 <!-- 按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>

        
        </div>
    </div>
    <script src="/code/assets/lib/jquery.js"></script>
    <script src="/code/assets/js/login.js"></script>
    <script src="./code/assets/js/baseAPI.js"></script>
    <script src="./code/assets/lib/layui/layui.all.js"></script>
</body>

</html>
